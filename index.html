<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>索尼徽章批量查询（陆续更新）</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 30px;
      background: #fdfdfd;
    }
    textarea {
      width: 100%;
      height: 160px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      color: #333;
    }
    button, .link-btn {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
      margin-right: 10px;
      display: inline-block;
    }
    button:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .success { background-color: #e8f5e9; }
    .fail { background-color: #f9f9f9; color: #999; }
    .footer {
      margin-top: 40px;
      text-align: right;
      font-size: 13px;
    }
    .summary {
      margin-top: 10px;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h2>索尼徽章批量查询（陆续更新）</h2>
  <p>每行一个钱包地址：</p>
  <textarea id="input" placeholder=""></textarea><br>
  <button id="queryBtn" onclick="check()">开始查询</button>
  <a href="https://badge.sonus.exchange/claim" target="_blank" class="link-btn">🎁 领取 Sonus 徽章</a>

  <!-- 统计信息顺序优化后 -->
  <div class="summary" id="sonusQualified"></div>
  <div class="summary" id="kyoHolders"></div>
  <div class="summary" id="sakeHolders"></div>
  <div class="summary" id="sonusHolders"></div>
  <div class="summary" id="ogHolders"></div>
  <div class="summary" id="summary"></div>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>序号</th>
        <th>地址</th>
        <th>KYO 徽章</th>
        <th>Sake 徽章</th>
        <th>Sonus资格</th>
        <th>Sonus徽章</th>
        <th>OG 徽章</th>
      </tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <div class="footer">
    作者推特：<a href="https://x.com/0xXIAOc" target="_blank">@0xXIAOc</a>
  </div>

  <script>
    const kyoNFT = "0x11b2876c58cfb7501db60d0112af8a8efeb0a81d";
    const sakeNFT = "0x3a634e6f8c2bf2c5894722b908d99e3cf9c62ed3";
    const sonusNFT = "0x066aba7c3520e300113c0515ff41c084ee0c95ea";
    const ogNFT = "0x2A21B17E366836e5FFB19bd47edB03b4b551C89d";
    let sonusBadgeSet = new Set();

    async function loadSonusBadgeData() {
      try {
        const res = await fetch("https://badge.sonus.exchange/static/js/main.590f19d7.js");
        const text = await res.text();
        const matches = text.match(/"0x[a-fA-F0-9]{40}":1/g);
        if (matches) {
          matches.forEach(match => {
            const addr = match.slice(1, 43).toLowerCase();
            sonusBadgeSet.add(addr);
          });
        }
        document.getElementById("sonusQualified").innerText = `📦 Sonus 徽章 符合资格人数：${sonusBadgeSet.size}`;
      } catch (err) {
        document.getElementById("sonusQualified").innerText = `❌ 无法加载 Sonus资格数据：${err.message}`;
      }
    }

    async function check() {
      const raw = document.getElementById("input").value.trim();
      const addresses = raw.split("\n").map(x => x.trim().toLowerCase()).filter(Boolean);
      if (!addresses.length) return alert("请输入地址");

      const btn = document.getElementById("queryBtn");
      const tbody = document.getElementById("resultBody");
      const table = document.getElementById("resultTable");
      const summary = document.getElementById("summary");
      const kyoHolders = document.getElementById("kyoHolders");
      const sakeHolders = document.getElementById("sakeHolders");
      const sonusHolders = document.getElementById("sonusHolders");
      const ogHolders = document.getElementById("ogHolders");

      btn.innerText = "查询中...";
      btn.disabled = true;
      tbody.innerHTML = "";
      table.style.display = "table";
      summary.innerText = "";
      kyoHolders.innerText = "";
      sakeHolders.innerText = "";
      sonusHolders.innerText = "";
      ogHolders.innerText = "";

      let kyoCount = 0, sakeCount = 0, sonusListCount = 0, sonusNFTCount = 0, ogCount = 0;
      let kyoShown = false, sakeShown = false, sonusShown = false, ogShown = false;

      for (let i = 0; i < addresses.length; i++) {
        const addr = addresses[i];
        const row = document.createElement("tr");

        let hasKyo = false, hasSake = false, hasSonusNFT = false, hasOG = false;
        const hasSonusList = sonusBadgeSet.has(addr);

        try {
          const res721 = await fetch(`https://soneium.blockscout.com/api/v2/addresses/${addr}/tokens?type=ERC-721`);
          const json721 = await res721.json();
          const items721 = json721.items || [];

          const kyoItem = items721.find(item => item.token?.address?.toLowerCase() === kyoNFT.toLowerCase());
          const sakeItem = items721.find(item => item.token?.address?.toLowerCase() === sakeNFT.toLowerCase());
          const sonusItem = items721.find(item => item.token?.address?.toLowerCase() === sonusNFT.toLowerCase());

          hasKyo = !!kyoItem;
          hasSake = !!sakeItem;
          hasSonusNFT = !!sonusItem;

          if (hasKyo) kyoCount++;
          if (hasSake) sakeCount++;
          if (hasSonusList) sonusListCount++;
          if (hasSonusNFT) sonusNFTCount++;

          if (hasKyo && !kyoShown && kyoItem?.token?.holders) {
            kyoHolders.innerText = `📊 当前持有 KYO 徽章的钱包数：${kyoItem.token.holders}`;
            kyoShown = true;
          }
          if (hasSake && !sakeShown && sakeItem?.token?.holders) {
            sakeHolders.innerText = `📊 当前持有 Sake 徽章的钱包数：${sakeItem.token.holders}`;
            sakeShown = true;
          }
          if (hasSonusNFT && !sonusShown && sonusItem?.token?.holders) {
            sonusHolders.innerText = `📊 当前持有 Sonus 徽章的钱包数：${sonusItem.token.holders}`;
            sonusShown = true;
          }

          const res1155 = await fetch(`https://soneium.blockscout.com/api/v2/addresses/${addr}/tokens?type=ERC-1155`);
          const json1155 = await res1155.json();
          const items1155 = json1155.items || [];
          const ogItem = items1155.find(item => item.token?.address?.toLowerCase() === ogNFT.toLowerCase());
          hasOG = !!ogItem;
          if (hasOG) ogCount++;

          if (hasOG && !ogShown && ogItem?.token?.holders) {
            ogHolders.innerText = `📊 当前持有 OG 徽章的钱包数：${ogItem.token.holders}`;
            ogShown = true;
          }

        } catch (e) {
          row.className = "fail";
          row.innerHTML = `<td>${i + 1}</td><td>${addr}</td><td colspan="5">❌ 查询失败</td>`;
          tbody.appendChild(row);
          continue;
        }

        row.className = hasKyo || hasSake || hasSonusList || hasSonusNFT || hasOG ? "success" : "fail";
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${addr}</td>
          <td>${hasKyo ? "✅ 是" : "❌ 否"}</td>
          <td>${hasSake ? "✅ 是" : "❌ 否"}</td>
          <td>${hasSonusList ? "✅ 是" : "❌ 否"}</td>
          <td>${hasSonusNFT ? "✅ 是" : "❌ 否"}</td>
          <td>${hasOG ? "✅ 是" : "❌ 否"}</td>
        `;
        tbody.appendChild(row);
      }

      summary.innerText = `✅ 总地址数：${addresses.length}，KYO：${kyoCount}，Sake：${sakeCount}，Sonus资格：${sonusListCount}，Sonus徽章：${sonusNFTCount}，OG徽章：${ogCount}`;
      btn.innerText = "开始查询";
      btn.disabled = false;
    }

    loadSonusBadgeData();
  </script>

</body>
</html>
