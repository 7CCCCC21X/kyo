<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>索尼徽章批量查询（陆续更新）</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 30px;
      background: #fdfdfd;
    }
    textarea {
      width: 100%;
      height: 160px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .success { background-color: #e8f5e9; }
    .fail { background-color: #f9f9f9; color: #999; }
    .footer {
      margin-top: 40px;
      text-align: right;
      font-size: 13px;
    }
    .summary {
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h2>索尼徽章批量查询（陆续更新）</h2>
  <p>每行一个钱包地址：</p>
  <textarea id="input" placeholder=""></textarea><br>
  <button id="queryBtn" onclick="check()">开始查询</button>

  <div class="summary" id="summary"></div>
  <div class="summary" id="holdersCount"></div>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr><th>序号</th><th>地址</th><th>是否拥有 KYO 徽章</th></tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <div class="footer">
    作者推特：<a href="https://x.com/0xXIAOc" target="_blank">@0xXIAOc</a>
  </div>

  <script>
    const kyoNFT = "0x11b2876c58cfb7501db60d0112af8a8efeb0a81d";

    async function check() {
      const raw = document.getElementById("input").value.trim();
      const addresses = raw.split("\n").map(x => x.trim().toLowerCase()).filter(Boolean);
      if (!addresses.length) return alert("请输入地址");

      const btn = document.getElementById("queryBtn");
      const tbody = document.getElementById("resultBody");
      const table = document.getElementById("resultTable");
      const summary = document.getElementById("summary");
      const holders = document.getElementById("holdersCount");

      btn.innerText = "查询中...";
      btn.disabled = true;
      tbody.innerHTML = "";
      table.style.display = "table";
      summary.innerText = "";
      holders.innerText = "";

      let hasCount = 0;
      let holdersShown = false;

      for (let i = 0; i < addresses.length; i++) {
        const addr = addresses[i];
        const row = document.createElement("tr");

        try {
          const url = `https://soneium.blockscout.com/api/v2/addresses/${addr}/tokens?type=ERC-721`;
          const res = await fetch(url);
          const json = await res.json();

          const items = json.items || [];
          const kyoItem = items.find(item => item.token?.address?.toLowerCase() === kyoNFT);
          const hasKyo = Boolean(kyoItem);

          if (hasKyo) hasCount++;

          row.className = hasKyo ? "success" : "fail";
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${addr}</td>
            <td>${hasKyo ? "✅ 是" : "❌ 否"}</td>
          `;

          // 显示持有人数（只展示一次）
          if (hasKyo && !holdersShown && kyoItem?.token?.holders) {
            holders.innerText = `📊 当前持有 KYO 徽章的钱包数：${kyoItem.token.holders}`;
            holdersShown = true;
          }

        } catch (e) {
          row.className = "fail";
          row.innerHTML = `<td>${i + 1}</td><td>${addr}</td><td>❌ 查询失败</td>`;
        }

        tbody.appendChild(row);
      }

      summary.innerText = `✅ 总地址数：${addresses.length}，拥有 KYO 徽章：${hasCount} 个`;
      btn.innerText = "开始查询";
      btn.disabled = false;
    }
  </script>

</body>
</html>
